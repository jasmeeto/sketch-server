<!doctype html>
<html>
<head>
    <title>Sketch Server</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="/omni.js"></script>

	<script type="text/javascript" src="script-main-room.js"></script>
	<!-- <script type="text/javascript" src="pad.js"></script> -->
	<link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="user-scalable=no">
</head>
<body>
    <div class="room-container">
        <div class="ui">
            <div class="header">
                <div id="p_toggle"> 
                    <form id="p_toggle_form" onsubmit="return false;" class=" ">
                        <input type="radio" name="privacy" id="b_private">
                        <label for="b_private" class="no-select">Private</label>
                        <input type="radio" name="privacy" id="b_public">
                        <label for="b_public" class="no-select">Public</label>
                        <br />
                        <input type="text" name="roomname" placeholder="Room Name">
                    </form>
                </div>
                <a id="b_new" class="button no-select">Create New Room</a>
            </div>
            <h1 class="no-select">Public Rooms</h1>
            <ul class="room-list">
            </ul>
        </div>
        <div class="overlay">
            <div class="loading">Loading ...</div>
        </div>
    </div>
</body>
</html>
